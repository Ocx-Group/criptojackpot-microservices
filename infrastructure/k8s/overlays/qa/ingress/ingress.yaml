# Ingress for QA environment with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cryptojackpot-ingress
  namespace: cryptojackpot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://qa.cryptojackpot.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-signalr-user-agent,Accept,Origin"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api-qa.cryptojackpot.com
      secretName: cryptojackpot-qa-tls
  rules:
    - host: api-qa.cryptojackpot.com
      http:
        paths:
          # Identity API
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/users
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/roles
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          - path: /api/v1/countries
            pathType: Prefix
            backend:
              service:
                name: identity-api
                port:
                  number: 80
          # Lottery API
          - path: /api/v1/lotteries
            pathType: Prefix
            backend:
              service:
                name: lottery-api
                port:
                  number: 80
          - path: /lottery-hub
            pathType: Prefix
            backend:
              service:
                name: lottery-api
                port:
                  number: 80
          # Order API
          - path: /api/v1/orders
            pathType: Prefix
            backend:
              service:
                name: order-api
                port:
                  number: 80
          - path: /api/v1/tickets
            pathType: Prefix
            backend:
              service:
                name: order-api
                port:
                  number: 80
          # Wallet API
          - path: /api/v1/wallets
            pathType: Prefix
            backend:
              service:
                name: wallet-api
                port:
                  number: 80
          - path: /api/v1/transactions
            pathType: Prefix
            backend:
              service:
                name: wallet-api
                port:
                  number: 80
          # Winner API
          - path: /api/v1/winners
            pathType: Prefix
            backend:
              service:
                name: winner-api
                port:
                  number: 80
          # Notification API
          - path: /api/v1/notifications
            pathType: Prefix
            backend:
              service:
                name: notification-api
                port:
                  number: 80
          # Audit API
          - path: /api/v1/audit
            pathType: Prefix
            backend:
              service:
                name: audit-api
                port:
                  number: 80
