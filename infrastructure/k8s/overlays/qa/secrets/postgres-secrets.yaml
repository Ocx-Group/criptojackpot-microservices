# Secrets for QA - PostgreSQL (DigitalOcean Managed)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  POSTGRES_HOST: "REPLACE_WITH_DO_POSTGRES_HOST"
  POSTGRES_PORT: "25060"
  POSTGRES_USER: "doadmin"
  POSTGRES_PASSWORD: "REPLACE_WITH_DO_POSTGRES_PASSWORD"
  POSTGRES_SSLMODE: "require"
  IDENTITY_DB_CONNECTION: "Host=REPLACE;Port=25060;Database=cryptojackpot_identity_db;Username=doadmin;Password=REPLACE;SSL Mode=Require;Trust Server Certificate=true"
  LOTTERY_DB_CONNECTION: "Host=REPLACE;Port=25060;Database=cryptojackpot_lottery_db;Username=doadmin;Password=REPLACE;SSL Mode=Require;Trust Server Certificate=true"
  ORDER_DB_CONNECTION: "Host=REPLACE;Port=25060;Database=cryptojackpot_order_db;Username=doadmin;Password=REPLACE;SSL Mode=Require;Trust Server Certificate=true"
  WALLET_DB_CONNECTION: "Host=REPLACE;Port=25060;Database=cryptojackpot_wallet_db;Username=doadmin;Password=REPLACE;SSL Mode=Require;Trust Server Certificate=true"
  WINNER_DB_CONNECTION: "Host=REPLACE;Port=25060;Database=cryptojackpot_winner_db;Username=doadmin;Password=REPLACE;SSL Mode=Require;Trust Server Certificate=true"
  NOTIFICATION_DB_CONNECTION: "Host=REPLACE;Port=25060;Database=cryptojackpot_notification_db;Username=doadmin;Password=REPLACE;SSL Mode=Require;Trust Server Certificate=true"
