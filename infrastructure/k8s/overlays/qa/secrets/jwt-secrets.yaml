# Secrets for QA - JWT and Keycloak
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  JWT_SECRET_KEY: "REPLACE_WITH_QA_SECRET"
  JWT_ISSUER: "CryptoJackpotIdentity"
  JWT_AUDIENCE: "CryptoJackpotApp"
  KEYCLOAK_CLIENT_SECRET: "REPLACE_WITH_QA_KEYCLOAK_SECRET"
