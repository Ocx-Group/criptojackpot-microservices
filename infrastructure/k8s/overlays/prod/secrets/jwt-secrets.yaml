# Secrets for PRODUCTION - JWT and Keycloak
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  JWT_SECRET_KEY: "REPLACE_WITH_PROD_SECRET_KEY"
  JWT_ISSUER: "CryptoJackpotIdentity"
  JWT_AUDIENCE: "CryptoJackpotApp"
  KEYCLOAK_CLIENT_SECRET: "REPLACE_WITH_PROD_KEYCLOAK_SECRET"
