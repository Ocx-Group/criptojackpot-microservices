# Secrets for PRODUCTION - Kafka (Upstash)
apiVersion: v1
kind: Secret
metadata:
  name: kafka-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  KAFKA_BOOTSTRAP_SERVERS: "REPLACE_WITH_UPSTASH_KAFKA_ENDPOINT"
  KAFKA_SASL_USERNAME: "REPLACE_WITH_UPSTASH_USERNAME"
  KAFKA_SASL_PASSWORD: "REPLACE_WITH_UPSTASH_PASSWORD"
  KAFKA_SASL_MECHANISM: "SCRAM-SHA-256"
  KAFKA_SECURITY_PROTOCOL: "SASL_SSL"
