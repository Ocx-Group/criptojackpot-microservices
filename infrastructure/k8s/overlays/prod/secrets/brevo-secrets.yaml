# Secrets for PRODUCTION - Brevo (Email)
# FUENTE DE VERDAD para configuraci√≥n de email (Brevo/Sendinblue)
# Usado por: Notification API y Keycloak SMTP
apiVersion: v1
kind: Secret
metadata:
  name: brevo-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  # API Key de Brevo - usada por Notification API
  BREVO_API_KEY: "REPLACE_WITH_BREVO_API_KEY"
  BREVO_SENDER_EMAIL: "noreply@cryptojackpot.com"
  BREVO_SENDER_NAME: "CryptoJackpot"
  BREVO_BASE_URL: "https://api.brevo.com"

