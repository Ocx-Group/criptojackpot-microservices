# Secrets for PRODUCTION - DigitalOcean Spaces
apiVersion: v1
kind: Secret
metadata:
  name: digitalocean-spaces-secrets
  namespace: cryptojackpot
type: Opaque
stringData:
  SPACES_ENDPOINT: "https://nyc3.digitaloceanspaces.com"
  SPACES_REGION: "nyc3"
  SPACES_BUCKET: "cryptojackpot-prod"
  SPACES_ACCESS_KEY: "REPLACE_WITH_DO_SPACES_KEY"
  SPACES_SECRET_KEY: "REPLACE_WITH_DO_SPACES_SECRET"
