# Keycloak Secrets
# Todas las credenciales y configuraciones de infraestructura sensibles
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: cryptojackpot
  labels:
    app: keycloak
type: Opaque
stringData:
  # Keycloak Admin Credentials
  KEYCLOAK_ADMIN: "admin"
  KEYCLOAK_ADMIN_PASSWORD: "admin"
  
  # PostgreSQL Database Configuration (sensible - URLs de infraestructura)
  KC_DB_URL_HOST: "postgres"
  KC_DB_URL_PORT: "5432"
  KC_DB_URL_DATABASE: "keycloak"
  KC_DB_USERNAME: "postgres"
  KC_DB_PASSWORD: "postgres_local_dev_2025"
  
  # SMTP Credentials for Brevo
  SMTP_HOST: "smtp-relay.brevo.com"
  SMTP_PORT: "587"
  SMTP_USER: "your-brevo-smtp-login@example.com"
  SMTP_PASSWORD: "your-brevo-smtp-key"
  SMTP_FROM: "noreply@cryptojackpot.com"
  SMTP_REPLY_TO: "support@cryptojackpot.com"
