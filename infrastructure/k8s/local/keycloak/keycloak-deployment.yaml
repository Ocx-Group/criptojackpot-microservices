# =============================================================================
# Keycloak Deployment para desarrollo local
# =============================================================================
# Optimizado con initContainer para simplificar montaje de temas
# Single replica con recursos limitados para desarrollo
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: cryptojackpot
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      # =========================================================================
      # Init Container: Prepara la estructura de directorios de temas
      # =========================================================================
      initContainers:
        - name: setup-themes
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Setting up Keycloak themes..."
              
              # Crear estructura de directorios para login theme
              mkdir -p /themes/cryptojackpot/login/resources/css
              mkdir -p /themes/cryptojackpot/login/messages
              
              # Copiar archivos de login theme
              cp /login-theme-src/theme.properties /themes/cryptojackpot/login/
              cp /login-theme-src/login.css /themes/cryptojackpot/login/resources/css/
              cp /login-theme-src/messages_en.properties /themes/cryptojackpot/login/messages/
              cp /login-theme-src/messages_es.properties /themes/cryptojackpot/login/messages/
              cp /login-theme-src/login.ftl /themes/cryptojackpot/login/
              cp /login-theme-src/register.ftl /themes/cryptojackpot/login/
              cp /login-theme-src/login-reset-password.ftl /themes/cryptojackpot/login/
              cp /login-theme-src/login-update-password.ftl /themes/cryptojackpot/login/
              cp /login-theme-src/login-verify-email.ftl /themes/cryptojackpot/login/
              cp /login-theme-src/template.ftl /themes/cryptojackpot/login/
              
              # Crear estructura de directorios para email theme
              mkdir -p /themes/cryptojackpot/email/html
              mkdir -p /themes/cryptojackpot/email/text
              mkdir -p /themes/cryptojackpot/email/messages
              
              # Copiar archivos de email theme
              cp /email-theme-src/theme.properties /themes/cryptojackpot/email/
              cp /email-theme-src/messages_en.properties /themes/cryptojackpot/email/messages/
              cp /email-theme-src/messages_es.properties /themes/cryptojackpot/email/messages/
              cp /email-theme-src/template.ftl /themes/cryptojackpot/email/html/
              cp /email-theme-src/email-verification.ftl /themes/cryptojackpot/email/html/
              cp /email-theme-src/password-reset.ftl /themes/cryptojackpot/email/html/
              cp /email-theme-src/executeActions.ftl /themes/cryptojackpot/email/html/
              cp /email-theme-src/email-verification-text.ftl /themes/cryptojackpot/email/text/email-verification.ftl
              cp /email-theme-src/password-reset-text.ftl /themes/cryptojackpot/email/text/password-reset.ftl
              cp /email-theme-src/executeActions-text.ftl /themes/cryptojackpot/email/text/executeActions.ftl
              
              echo "Theme setup complete!"
              ls -laR /themes/
          volumeMounts:
            - name: login-theme-src
              mountPath: /login-theme-src
              readOnly: true
            - name: email-theme-src
              mountPath: /email-theme-src
              readOnly: true
            - name: themes-volume
              mountPath: /themes
      # =========================================================================
      # Main Container: Keycloak
      # =========================================================================
      containers:
        - name: keycloak
          # Verificar últimas versiones: https://www.keycloak.org/downloads
          # Última actualización: Febrero 2026
          image: quay.io/keycloak/keycloak:26.5.2
          imagePullPolicy: Always
          args:
            - start-dev
            - --import-realm
          envFrom:
            - configMapRef:
                name: keycloak-config
            - secretRef:
                name: keycloak-secrets
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            # Realm import
            - name: realm-config
              mountPath: /opt/keycloak/data/import
              readOnly: true
            # Temas (preparados por initContainer)
            - name: themes-volume
              mountPath: /opt/keycloak/themes/cryptojackpot
              subPath: cryptojackpot
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          # Security hardening
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/started
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
      # =========================================================================
      # Volumes - Simplificados: Solo 4 volúmenes en lugar de 20+
      # =========================================================================
      volumes:
        # Realm configuration
        - name: realm-config
          configMap:
            name: keycloak-realm-config
        # Login theme source (ConfigMap completo)
        - name: login-theme-src
          configMap:
            name: keycloak-login-theme
        # Email theme source (ConfigMap completo)
        - name: email-theme-src
          configMap:
            name: keycloak-email-themes
        # Shared volume for themes (emptyDir compartido entre init y main container)
        - name: themes-volume
          emptyDir: {}
