# Keycloak ConfigMap para desarrollo local
# Solo configuraciones no sensibles - credenciales y URLs de BD van en Secrets
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-config
  namespace: cryptojackpot
  labels:
    app: keycloak
data:
  # Database type (non-sensitive)
  KC_DB: "postgres"
  KC_DB_SCHEMA: "public"
  # Health and metrics
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KC_HTTP_ENABLED: "true"
  # Hostname configuration for Ingress
  KC_HOSTNAME: "auth.cryptojackpot.local"
  KC_HOSTNAME_STRICT: "false"
  KC_HOSTNAME_STRICT_HTTPS: "false"
  KC_PROXY: "edge"
  KC_FEATURES: "token-exchange,admin-fine-grained-authz"
  # Log level for development
  KC_LOG_LEVEL: "INFO"
