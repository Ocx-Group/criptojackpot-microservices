# PgBouncer - Connection Pooler for PostgreSQL
# Manages hundreds of virtual connections from microservices into a small real pool
apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: cryptojackpot
data:
  pgbouncer.ini: |
    [databases]
    * = host=postgres.cryptojackpot.svc.cluster.local port=5432
    
    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 5432
    auth_type = trust
    auth_file = /etc/pgbouncer/userlist.txt
    pool_mode = transaction
    max_client_conn = 1000
    default_pool_size = 20
    min_pool_size = 5
    reserve_pool_size = 5
    ignore_startup_parameters = extra_float_digits
    admin_users = postgres
    stats_users = postgres
  userlist.txt: |
    "postgres" "postgres_local_dev_2025"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgbouncer
  namespace: cryptojackpot
  labels:
    app: pgbouncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgbouncer
  template:
    metadata:
      labels:
        app: pgbouncer
    spec:
      containers:
        - name: pgbouncer
          image: edoburu/pgbouncer:latest
          ports:
            - containerPort: 5432
              name: pgbouncer
          volumeMounts:
            - name: config
              mountPath: /etc/pgbouncer
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: pgbouncer-config
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
  namespace: cryptojackpot
  labels:
    app: pgbouncer
spec:
  type: ClusterIP
  ports:
    - port: 6432
      targetPort: 5432
      name: pgbouncer
  selector:
    app: pgbouncer
