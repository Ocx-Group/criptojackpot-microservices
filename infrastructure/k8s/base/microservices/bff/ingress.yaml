# BFF Gateway Ingress - Single entry point for all API traffic
# This replaces all the individual microservice ingress rules
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bff-ingress
  namespace: cryptojackpot
  labels:
    app: bff-gateway
    component: ingress
  annotations:
    # WebSocket support for SignalR
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-set-headers: "ingress-nginx/custom-headers"
    # Session affinity for SignalR (sticky sessions)
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "BFF_AFFINITY"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # All API traffic goes through BFF
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: bff-gateway
                port:
                  number: 80
          # SignalR hub
          - path: /lottery-hub
            pathType: Prefix
            backend:
              service:
                name: bff-gateway
                port:
                  number: 80
          # Health check
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: bff-gateway
                port:
                  number: 80
