# Kustomization for Keycloak Base
# Includes deployment, service, and SHARED themes (same across all environments)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  # Shared themes - same UI across all environments
  - keycloak-realm-configmap.yaml
  - keycloak-login-theme-configmap.yaml
  - keycloak-email-themes-configmap.yaml
